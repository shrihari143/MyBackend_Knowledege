<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Divs with CSS</title>
    <style>
        /* CSS styles for the div elements */
        .my-div {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 100px;
            margin: 10px;
            float: left;
            font-family: Arial, sans-serif;
        }

        /* Specific styles for each div */
        #div1 {
            background-color: #3498db;
        }

        #div2 {
            background-color: #e74c3c;
        }

        #div3 {
            background-color: #2ecc71;
        }

        #div4 {
            background-color: #f1c40f;
        }

        #div5 {
            background-color: #9b59b6;
        }
    </style>
</head>
<body>
    <div class="my-div" id="div1">Div 1</div>
